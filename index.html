<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Big Bad Art Warm-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <h1>The Big Bad Art Warm‑Up</h1>

  <div class="button-group">
    <button id="animalBtn">Generate Animal</button>
    <button id="mediumBtn">Generate Medium</button>
    <button id="genreBtn">Generate Genre</button>
    <button id="characterBtn">Generate Character</button>
    <button id="lightingBtn">Generate Lighting</button>
    <button id="vibeBtn">Generate Vibe</button>
    <button id="emotionBtn">Generate Emotion</button>
    <button id="colorBtn">Generate Color</button>
    <button id="cameraBtn">Generate Camera</button>
    <button id="franchiseCharacterBtn">Generate Franchise Character</button>
    <button id="generateAllBtn">🎲 Generate All</button>
    <button id="clearAllBtn">🧹 Clear All</button>
    <button id="toggleSelectAllBtn">Unselect All</button>
    
  </div>

  <div id="results">
    <p><input type="checkbox" class="include" id="animalCheck" checked> <strong>Animal:</strong> <span id="animalResult">‑</span>
      <button class="searchBtn" data-type="animal">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="mediumCheck" checked> <strong>Medium:</strong> <span id="mediumResult">‑</span>
      <button class="searchBtn" data-type="medium">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="genreCheck" checked> <strong>Genre:</strong> <span id="genreResult">‑</span>
      <button class="searchBtn" data-type="genre">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="characterCheck" checked> <strong>Character:</strong> <span id="characterResult">‑</span>
      <button class="searchBtn" data-type="character">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="lightingCheck" checked> <strong>Lighting:</strong> <span id="lightingResult">‑</span>
      <button class="searchBtn" data-type="lighting">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="vibeCheck" checked> <strong>Vibe:</strong> <span id="vibeResult">‑</span>
      <button class="searchBtn" data-type="vibe">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="emotionCheck" checked> <strong>Emotion:</strong> <span id="emotionResult">‑</span>
      <button class="searchBtn" data-type="emotion">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="colorCheck" checked> <strong>Color:</strong> <span id="colorResult">‑</span>
      <button class="searchBtn" data-type="color">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="cameraCheck" checked> <strong>Camera:</strong> <span id="cameraResult">‑</span>
      <button class="searchBtn" data-type="camera">🔍<Search for Reference</button>
    </p>
    <p><input type="checkbox" class="include" id="franchiseCharacterCheck" checked> <strong>Franchise Character:</strong> <span id="franchiseCharacterResult">‑</span>
      <button class="searchBtn" data-type="franchiseCharacter">🔍<Search for Reference</button>
    </p>
  </div>

  <div>
    <button id="copyPrompt">📋 Copy Prompt</button>
  </div>

  <pre id="finalPrompt">Your final prompt will appear here.</pre>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
