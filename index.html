<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Big Bad Art Warm-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <h1>The Big Bad Art Warm‑Up</h1>

  <div class="button-group">
    <button id="animalBtn">Generate Animal</button>
    <button id="mediumBtn">Generate Medium</button>
    <button id="genreBtn">Generate Genre</button>
    <button id="characterBtn">Generate Character</button>
    <button id="lightingBtn">Generate Lighting</button>
    <button id="vibeBtn">Generate Vibe</button>
    <button id="emotionBtn">Generate Emotion</button>
    <button id="colorBtn">Generate Color</button>
    <button id="cameraBtn">Generate Camera</button>
    <button id="franchiseCharacterBtn">Generate Franchise Character</button>
  </div>

  <div id="results">
    <p><strong>Animal:</strong> <span id="animalResult">‑</span>
      <button class="searchBtn" data-type="animal">🔍</button>
    </p>
    <p><strong>Medium:</strong> <span id="mediumResult">‑</span>
      <button class="searchBtn" data-type="medium">🔍</button>
    </p>
    <p><strong>Genre:</strong> <span id="genreResult">‑</span>
      <button class="searchBtn" data-type="genre">🔍</button>
    </p>
    <p><strong>Character:</strong> <span id="characterResult">‑</span>
      <button class="searchBtn" data-type="character">🔍</button>
    </p>
    <p><strong>Lighting:</strong> <span id="lightingResult">‑</span>
      <button class="searchBtn" data-type="lighting">🔍</button>
    </p>
    <p><strong>Vibe:</strong> <span id="vibeResult">‑</span>
      <button class="searchBtn" data-type="vibe">🔍</button>
    </p>
    <p><strong>Emotion:</strong> <span id="emotionResult">‑</span>
      <button class="searchBtn" data-type="emotion">🔍</button>
    </p>
    <p><strong>Color:</strong> <span id="colorResult">‑</span>
      <button class="searchBtn" data-type="color">🔍</button>
    </p>
    <p><strong>Camera:</strong> <span id="cameraResult">‑</span>
      <button class="searchBtn" data-type="camera">🔍</button>
    </p>
    <p><strong>Franchise Character:</strong> <span id="franchiseCharacterResult">‑</span>
      <button class="searchBtn" data-type="franchiseCharacter">🔍</button>
    </p>
  </div>

  <div>
    <button id="copyPrompt">Copy Prompt</button>
  </div>

  <p id="finalPrompt">Your final prompt will appear here.</p>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
