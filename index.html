<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Big Bad Art Warm-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <h1>The Big Bad Art Warm‑Up</h1>
  <div class="button-group">
    <button id="animalBtn">Generate Animal</button>
    <button id="mediumBtn">Generate Medium</button>
    <button id="genreBtn">Generate Genre</button>
    <button id="characterBtn">Generate Character</button>
  </div>

 <div id="results">
  <p><strong>Animal:</strong> <span id="animalResult">‑</span>
    <button class="searchBtn" data-type="animal">🔍</button>
  </p>
  <p><strong>Medium:</strong> <span id="mediumResult">‑</span>
    <button class="searchBtn" data-type="medium">🔍</button>
  </p>
  <p><strong>Genre:</strong> <span id="genreResult">‑</span>
    <button class="searchBtn" data-type="genre">🔍</button>
  </p>
  <p><strong>Character:</strong> <span id="characterResult">‑</span>
    <button class="searchBtn" data-type="character">🔍</button>
  </p>
</div>

  <div>
    <button id="copyPrompt">Copy Prompt</button>
    <button id="searchPrompt">Search Reference</button>
  </div>

  <p id="finalPrompt">Your final prompt will appear here.</p>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
